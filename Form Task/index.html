<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-box">
        <p class="foot-text">Already have an account? <a href="#">Login Here</a></p>

        <div class="form-page">
            <h2 class="create">Create Account</h2>
            <p class="text">It's free and hardly takes more than 30 seconds</p>
            <form class="input-group" method="POST">
                <div class="icon-row">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" class="input-field" placeholder="Username" required></div>
                <label class="error username hidden"></label>
                <div class="icon-row">
                    <i class="fas fa-paper-plane"></i>
                    <input type="email" name="email" class="input-field" placeholder="Email Address" required>
                </div>
                <label class="error email hidden"></label>

                <div class="icon-row">
                    <i class="fas fa-lock"></i>
                    <input type="text" autocomplete="off" name="password" class="mask password input-field" placeholder="Password" required>

                    <i class="reveal fas fa-eye"></i>

                </div>
                <label class="error password hidden"></label>

                <div class=" icon-row">
                    <!-- <img src="images/passcode.svg"> -->

                    <i class="fas fa-lock"></i><i class="fa fa-check"></i>
                    <input type="text " autocomplete="off " name="password2" class="mask input-field" placeholder="Confirm Password" required>
                </div>
                <label class="error password2 hidden"></label>
                <button type="button" class="submit-btn">Sign Up</button>
                <p class="form-text ">By clicking the Sign Up button, you agree to our <a href="# ">Terms & Conditions</a>, and
                    <a href="# ">Privacy Policy</a>.</p>
            </form>

        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src=" main.js"></script>

    <script src="https://kit.fontawesome.com/fa5a5ec808.js" crossorigin="anonymous "></script>
</body>
