<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-box">
        <p class="foot-text">Already have an account? <a href="#">Login Here</a></p>

        <div class="form-page">
            <h2 class="create">Create Account</h2>
            <p class="text">It's free and hardly takes more than 30 seconds</p>
            <form class="input-group">
                <div class="icon"><i class="fas fa-user"></i></div>

                <input type="text" class="input-field" placeholder="Username" required>
                <i class="fas fa-paper-plane"></i>
                <input type="text" class="input-field" placeholder="Email Address" required>
                <i class="fas fa-lock"></i>
                <input type="text" class="input-field" placeholder="Password" required>
                <!-- <img src="images/passcode.svg"> -->
                <input type="text" class="input-field" placeholder="Confirm Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p class="form-text">By clicking the Sign Up button, you agree to our <span>Terms & Conditions</span>, and <span>Privacy Policy</span>.</p>
        </div>
    </div>
    </div>
    <script src=" main.js ">
    </script>
    <script src="https://kit.fontawesome.com/fa5a5ec808.js" crossorigin="anonymous"></script>
</body>
